<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Input Form (name)</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Input Form</h1>
            <div class="btn-grp">
                <button class="submit-btn" id="submit-btn" title="Submit">Submit</button>
                <button class="reset-btn" id="reset-btn" >reset</button>
            </div>
        </div>
        <div class="body">
            <label for="input-name">Enter your name</label>
            <input type="text" class="input-text" id="input-name" title="Enter your name">
            <p class="result-body" id="result-body">
                Hello <strong><span id="output-name">sss</span></strong>
                welcome to join my <span style="color:red" >Youtube</span> channel
            </p>
        </div>
    </div>


    <script src="inputField.js"></script>
